<!------------------------------------------------

Purpose: Defines static visuals for the "Overview" page

What it contains:
    - Menu options for manipulating the graph
    - Container for holding the graph and its tables

-------------------------------------------------->



<div class="my-5 mx-3 row pageContainer">

      <svg class="menuBtnIcon" id="menuCollapseBtnIcon" viewBox="0 0 512 512" width="512" height="512"></svg>
    </button>

    <button id="clearFiltersBtn" class="btn btn-danger" type="button">
      <span class="me-2">Clear Filters</span>
      <svg class="menuBtnIcon" id="clearFiltersBtnIcon" viewBox="0 0 512 512" width="512" height="512"></svg>
    </button>
  </div>

  <div class="mainMenuContainerCollapse collapse collapse-horizontal show mt-3" id="collapseMenu">

        </div>

                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#byMicroorganismSelectMicroorganismFilter" aria-controls="byMicroorganismSelectMicroorganismFilter">
                      <span value="microorganism">Dummy Name for the Microorganism Filter Name (This will be overwritten and you will not see me!)</span>
                      <i class="accordionIcon fas fa-chevron-down"></i>
                    </button>
                  </h2>
                  <div id="byMicroorganismSelectMicroorganismFilter" class="accordion-collapse collapse show" aria-labelledby="byMicroorganismSelectMicroorganismFilterHeading" data-bs-parent="#byMicroorganismSelectMicroorganismFilterContainer">
                    <div class="accordion-body">
                      <span id="microorganismLabel">Microorganism:</span><div class="treeSelect" id="Microorganism"></div>

                            <label class="checkBoxContainer">
                              <span>Dummy HC</span>

                            <label class="checkBoxContainer">
                              <span>Dummy PHAC</span>
